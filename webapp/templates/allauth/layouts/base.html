{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CLEAR25{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'dashboard/favicon.svg' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}?v=20">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-brand">CLEAR25</div>
            <h1 class="auth-title">{% block page_title %}{% endblock %}</h1>
            {% block content %}{% endblock %}
            <div class="auth-footer">
                <a href="/">Back to dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
