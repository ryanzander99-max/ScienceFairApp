{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up â€” PM2.5 C.L.E.A.R</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}?v=5">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-brand">PM2.5 C.L.E.A.R</div>
            <h1 class="auth-title">Create account</h1>
            {% if error %}
            <div class="auth-error">{{ error }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="auth-field">
                    <label class="auth-label" for="username">Username</label>
                    <input class="auth-input" type="text" name="username" id="username" required autofocus>
                </div>
                <div class="auth-field">
                    <label class="auth-label" for="email">Email (optional)</label>
                    <input class="auth-input" type="email" name="email" id="email">
                </div>
                <div class="auth-field">
                    <label class="auth-label" for="password">Password</label>
                    <input class="auth-input" type="password" name="password" id="password" required>
                </div>
                <div class="auth-field">
                    <label class="auth-label" for="confirm">Confirm password</label>
                    <input class="auth-input" type="password" name="confirm" id="confirm" required>
                </div>
                <button class="auth-submit" type="submit">Create account</button>
            </form>
            <div class="auth-footer">
                Already have an account? <a href="{% url 'login' %}">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
